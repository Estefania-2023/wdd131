<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perú WDD 131 - W03 Place Activity</title>
  <meta name="description" content="WDD 131 - W03 Place Assignment Made by Estefanía Ortíz. The place chosen for this activity was Perú">
  <meta name="author" content="Estefanía Ortiz">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/place.css">
  <link rel="stylesheet" href="styles/place-large.css">
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Perú</h1>
    </header>
    <main>
      <div class="hero">
          <picture>
              <source srcset="images/pexels-joem-castillo-43382902-19985009.webp" media="(min-width: 1000px)" width="1500" height="750">
              <img src="images/pexels-johanna-m-jaramillo-536425062-20934324.webp" alt="Brazil Amazonia forest" width="480" height="640">
          </picture>
      </div>
      <section class="data">
          <h2>Data</h2>
          <div>
              <p><b>Area: </b> <span>1.285.216,60 sq km</span></p>
              <p><b>Population: </b> <span>34.683.448</span></p>
              <p><b>Capital: </b> <span>Lima</span></p>
              <p><b>Languages: </b> <span>Spanish, Quechua</span></p>
              <p><b>Currency: </b> <span>Sol Peruano</span></p>
              <p><b>Time Zone: </b> <span>PET</span></p>
              <p><b>Calling Code: </b> <span>+51</span></p>
              <p><b>Internet TLD: </b> <span>.pe</span></p>
          </div>
      </section>

      <section class="weather">
          <h2>Weather</h2>
          <div class="icon-img"><img class="icon-small" src="images/1530374_weather_day_sand_sandstorm_sun_icon.svg" alt="weather icon" width="100"
                  height="100"></div>
          <div>
              <p><b>Temperature:</b> <span id="temperature"></span> </p>
              <p><b>Conditions:</b> <span id="condition"></span></p>
              <p><b>Wind:</b> <span id="windspeed"></span></p>
              <p><b>Wind Chill:</b> <span id="windchill"></span></p>
          </div>
      </section>
  </main>

  <Footer>
      <p>&copy; <span id="currentyear"></span> Estefanía Ortiz Ramírez - Perú</p>
      <p id="lastmodified"></p>
  </Footer>

</html>
