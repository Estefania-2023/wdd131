<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opine about the product!</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals Estefanía Ortiz Product Review Form">
  <meta name="author" content="Estefanía Ortiz Ramirez">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Great+Vibes&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="finalcss/form.css">
  <script defer src="finaljs/buy.js"></script>
  <script src="scripts/getdates.js" defer></script>
  <script src="scripts/review.js" defer></script>
</head>
<body>
<header>
    <section class="name">
        <img src="finalimg/pearl_logo.webp" class= "logo" alt="Logo image" width="59" height="59">
        <h1>Pearl World</h1>
    </section>
    <a id="menu" href="#"></a>
    <nav>
      <ul class="navigation">
        <li><a href="home.html">Home</a></li>
        <li><a href="opine.html">Opinion</a></li>
        <li><a href="contact.html">Contact for Information</a></li>
      </ul>
    </nav>
</header>
<main>
    <form method="get" action="reviewpw.html" class="review_form">
        <div class="item">
            <label for="product_name">Product Name</label>
            <select id="product_name" name="product_name" required>
                <option value="" disabled selected>Select a Product...</option>
                <!-- <option value="product"></option> -->
            </select>
          </div>
        
          <div class="item">
            <p>Overall Rating</p>
            <div class="radio-group">
              <label for="overall-1">&star;</label>
              <label for="overall-2">&star;&star;</label>
              <label for="overall-3">&star;&star;&star;</label>
              <label for="overall-4">&star;&star;&star;&star;</label>
              <label for="overall-5">&star;&star;&star;&star;&star;</label>
              <input type="radio" id="overall-1" name="overall" required>
              <input type="radio" id="overall-2" name="overall" required>
              <input type="radio" id="overall-3" name="overall" required>
              <input type="radio" id="overall-4" name="overall" required>
              <input type="radio" id="overall-5" name="overall" required>
            </div>
          </div>

          <div class="item">
            <label>Date of Installation
              <input type="date" id="install" name="install" required></label>
          </div>
    
          <div class="item">
            <p>Which features did you find useful in the product?<br>
              <em>(Check all that apply)</em>
            </p>
            <div class="checkbox-group">
              <input type="checkbox" id="durablility" name="durability" value="durability">
              <label for="durablility">Durability</label>
              <input type="checkbox" id="ease" name="ease" value="ease">
              <label for="ease">Ease of Use</label>
              <input type="checkbox" id="performance" name="performance" value="performance">
              <label for="performance">Performance</label>
              <input type="checkbox" id="design" name="design" value="design">
              <label for="design">Design</label>
            </div>
          </div>
    
          <div class="item">
            <label for="review">Written Review <span class="smaller">(Optional)</span></label>
            <textarea id="review" name="review"></textarea>
          </div>
    
          <div class="item">
            <label for="user">Your Name <span class="smaller">(Optional)</span></label>
            <input type="text" id="user" name="user">
          </div>
    
          <input type="submit" value="Post Review">
    
        </form>
    

</main>
<footer>
  <p><span id="currentYear"></span> Estefanía Ortíz Ramirez - Perú</p>
  <p class="highlight" id="lastModified">
  </p>
</footer>
</body>
</html>
